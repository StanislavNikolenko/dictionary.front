<div class="auth-container">
  <h2>{{ isLogin ? 'Login' : 'Sign Up' }}</h2>
  <form (submit)="onSubmit($event)" [formGroup]="authForm">
    
    @if (!isLogin){
    <div class="form-group">
      <label for="username">Name:</label>
      <input type="text" id="username" name="username" formControlName="username" required>
    </div>
    }
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" formControlName="password" required>
    </div>
    <button type="submit">{{ isLogin ? 'Login' : 'Sign Up' }}</button>
  </form>
  <p>
    {{ isLogin ? 'Don\'t have an account?' : 'Already have an account?' }}
    <a href="" (click)="toggleAuthMode($event)">{{ isLogin ? 'Sign Up' : 'Login' }}</a>
  </p>
</div>
